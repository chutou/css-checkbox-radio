    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <style>
            .col-6 {
                width: 50%;
                float: left;
            }
            
            div {
                margin-top: 10px;
            }
            
            .block label {
                margin-bottom: 10px;

          <h2>块级显示 block</h2>
          <div class="block">
              <label class="checkbox">
                  <input type="checkbox"> 复选框，选我选我
              </label>
              <label class="radio">
                  <input type="radio" name="doc-radio-1" value="option1" checked> 单选框 - 选项1
              </label>
              <label class="radio">
                  <input type="radio" name="doc-radio-1" value="option2"> 单选框 - 选项2
              </label>
          </div>
          <h2>行级显示 inline</h2>
          <div class="form-group">
              <label class="checkbox-inline">
                  <input class="lg" type="checkbox" value="option1"> 选我
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" value="option2"> 同时可以选我
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" value="option3"> 还可以选我
              </label>
          </div>
          <div class="form-group">
              <label class="radio-inline">
                  <input type="radio" value="" name="docInlineRadio"> 每一分
              </label>
              <label class="radio-inline">
                  <input type="radio" name="docInlineRadio"> 每一秒
              </label>
              <label class="radio-inline">
                  <input type="radio" name="docInlineRadio"> 多好
              </label>
          </div>
          <div class="col-6">
              <h2>checkbox default</h2>
              <div>
                  <label class="checkbox">

              </div>

              </div>

                  <label class="checkbox">
                      <input type="checkbox" name="layout" id="4" checked disabled="disabled"> Checked && Disabled</label>
              </div>

                  <label class="checkbox" for="10">
                      <input class="lg" type="checkbox" name="layout" id="10"> Normal</label>
              </div>
              <div>
                  <label class="checkbox" for="20">
                      <input class="lg" type="checkbox" name="layout" id="20" checked="checked"> Checked</label>
              </div>
          </div>

              <h2>radio default</h2>
              <div>
                  <label class="radio">
                      <input type="radio" name="radio" id="11"> Normal</label>
              </div>
              <div>
                  <label class="radio">
                      <input type="radio" name="radio" id="22" checked> Checked</label>
              </div>

                      <input type="radio" id="33" disabled="disabled"> Disabled</label>

              </div>
